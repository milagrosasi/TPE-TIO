    <h2 class="contacto">Completa el Formulario o Llamanos al <span class="telefono"> 0800-555-AUTO (2886) </span> </h2>

    <form id="contact_form" class="form padding-5" onsubmit="return checkform(this);" action="#">
      <div class="form-row">
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
          <label class="nombre-etiqueta" for="text">Nombre</label>
          <input class="dato-contacto" type="text" name="nombre" id="" maxlength="20" required>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
          <label class="nombre-etiqueta" for="text">Apellido</label>
          <input class="dato-contacto" type="text" name="nombre" id="" maxlength="20" required>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
          <label class="nombre-etiqueta" for="email">E-mail</label>
          <input class="dato-contacto" type="email" name="email" id="" maxlength="40" placeholder="Ej.: pedro@gmail.com" required>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
          <label class="nombre-etiqueta" for="number">Telefono</label>
          <input class="dato-contacto" type="number" name="telefono" id="" placeholder="ej (011) 15-0987-7372" maxlength="20" required>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-6">
          <label class="nombre-etiqueta" for="doc">Documento</label>
          <select class="opciones" name="doc" id="" required>
            <option value="">Seleccione</option>
            <option value="doc">DNI</option>
            <option value="doc">LC</option>
            <option value="doc">LE</option>
            <option value="doc">Pasaporte</option>
          </select>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-xs-12">
          <label class="nombre-etiqueta" for="number">Numero</label>
          <input class="dato-contacto" type="number" name="numero doc" id="" maxlength="10" required>
        </div>
        <div class="form-group col-md-6 col-xs-6 col-sm-12">
          <label class="nombre-etiqueta" for="">Motivo</label>
          <select class="opciones" name="motivo" required>
            <option value="">Seleccione</option>
            <option value="motivo">Solicitar Informacion</option>
            <option value="motivo">Quiero Comprar</option>
            <option value="motivo">Quejas y Sugerencias</option>
          </select>
        </div>
        <div class="form-group col-md-12 col-xs-12 col-sm-12">
          <label class="nombre-etiqueta" for="text">Mensaje</label>
        </div>
        <div class="form-group col-md-12 col-xs-12 col-sm-12">
          <textarea class="texto-multilinea" type="text" name="mensaje" id="" cols="78" rows="5"></textarea>
        </div>
        
        <div class="form-group col-md-12 col-xs-12 col-sm-12">  
          <!-- Inicio CAPTCHA -->
          
          <div class="capbox">
            <div id="CaptchaDiv"></div>
            <div class="capbox-inner">
              <label class="nombre-etiqueta col-md-12 col-xs-12 col-sm-12">Introduzca CAPTCHA:</label>
              <input class="dato-contacto" type="hidden" id="txtCaptcha">
              <input class="dato-contacto" type="text" name="CaptchaInput" id="CaptchaInput">
            </div>
          </div>         
          <!-- Fin CAPTCHA -->
          <script type="text/javascript" src="../js/captcha.js"></script>
        </div>

        <div class="form-group col-md-12 col-xs-12 col-sm-12">
          <input class="button" type="reset" value="Restablecer">
          <input class="button" type="submit" value="Enviar">
        </div>

      </div>
    </form>
